<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo estudiante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://inforprintsantander.es/wp-content/uploads/2016/05/Fondo-oscuro-web-inforprint-santander.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        color: #FFFFFF;
        padding: 25px;
        height: 100vh;
    }
</style>

<body>
    <table class="table table-dark table-striped-columns">

        <form th:action="@{/estudiantes/ingresarEstudiante}" th:object="${estudiante}" th:method="POST">
            <table>
                <tr>
                    <td>
                        <label>Nombre:</label>
                    </td>
                    <td>
                        <input type="text" th:field="${estudiante.nombre}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Apellido:</label>
                    </td>
                    <td>
                        <input type="text" th:field="${estudiante.apellido}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Cedula:</label>
                    </td>
                    <td>
                        <input type="text" th:field="${estudiante.cedula}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Fecha nacimiento</label>
                    </td>
                    <td>
                        <input type="text" th:field="${estudiante.fechaNacimiento}">
                    </td>
                </tr>
            </table>

            <p></p>

            <input class="btn btn-success" type="submit" value="Guardar">
        </form>

        <p></p>

        <form th:action="@{/menu/general}">
            <input class="btn btn-success" type="submit" value="Regresar menu principal">
        </form>
    </table>

</body>

</html>
