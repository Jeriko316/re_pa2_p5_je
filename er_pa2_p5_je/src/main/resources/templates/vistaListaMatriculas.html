<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista matriculas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://inforprintsantander.es/wp-content/uploads/2016/05/Fondo-oscuro-web-inforprint-santander.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        color: #FFFFFF;
        padding: 25px;
        height: 100vh;
    }
</style>

<body>
    <table class="table table-dark table-striped-columns">
        <thead>
            <tr>
                <th>Cedula estudiante</th>
                <th>Apellido estudiante</th>
                <th>Nombre materia</th>
                <th>Codigo</th>
                <th>Fecha matricula</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="DtoMatricula : ${lista}">
                <td th:text="${DtoMatricula.cedula}"></td>
                <td th:text="${DtoMatricula.apellido}"></td>
                <td th:text="${DtoMatricula.nombre}"></td>
                <td th:text="${DtoMatricula.codigo}"></td>
                <td th:text="${DtoMatricula.fecha}"></td>
            </tr>
        </tbody>
    </table>

    <p></p>

    <form th:action="@{/menu/general}">
        <input class="btn btn-success" type="submit" value="Regresar">
    </form>
</body>

</html>
